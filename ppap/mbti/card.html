<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <title>Neumorphism Profile Card | CodingNepal</title> -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <link rel="stylesheet" href="css/card.css" />
</head>
<body>
  <div class="wrapper">
    <div class="buttons">
      <button style="background-color: yellow;"> 반반 궁합 😜</button>
     
     
    </div><br/>
    <div class="img-area">
      <div class="inner-area">
       
        <img src="profile.png" alt="">
      </div>
    </div>
    
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots" style="background-color:red; margin-left: 10px; margin-top: 1px;"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">INFJ | 쥐니</div>
    <div class="about">선의의 옹호자</div>
 <br/>
   
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span style="text-align: center;">영화</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>락밴드</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>여자</span>
      </div>
    </div>
  </div>
</body>
